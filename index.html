<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bokor&family=Montserrat:ital,wght@0,100..900;1,100..900&family=National+Park:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Random Password Generator</title>
</head>
<body>
  <div class="container">
    <h1>Generate a<br> <span>Random Password</span></h1>
    <div class="display">
      <input type="text" id="password" placeholder="enter your password">
      <img src="./images/content_copy_24dp_48752C_FILL0_wght400_GRAD0_opsz24.png" alt="copy" onclick="copyPaste()">
    </div>
    <button onclick="createPassword()"><img src="./images/bolt_24dp_48752C_FILL0_wght400_GRAD0_opsz24.png">Generate Password</button>
  </div>
  <script>
    //toget the id password
    const passwordBox= document.getElementById("password");
    const length=8;
    //the rules and regulations of our password
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number  = "0123456789";
    const symbols = "@#%^&*()_+~{}><[]/-=";
    const allChars = upperCase + lowerCase + number + symbols;

    function createPassword(){
      //we are addidng those values in that password;
    let password = "";
    // this will take the random number between 0 and 25
        password += upperCase[Math.floor(Math.random() * upperCase.length)]
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)]
        password += number[Math.floor(Math.random() * number.length)]
        password += symbols[Math.floor(Math.random() * symbols.length)]
        while (length > password.length){
        password += allChars[Math.floor(Math.random() * allChars.length)]
        }
        passwordBox.value = password;
    }
    function  copyPaste(){
      passwordBox.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
